<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내사랑 버블티</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    #score {
      position: fixed;
      right: 100px;
      top: 50px;

      animation: movemove 1s;
      animation-iteration-count: 1;
      animation-direction: alternate;
    
    }

    @keyframes movemove {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-2000px, 0);
      }
      100% {
        transform: translate(0, 0);
      }
    }
    button{
      font-size: medium;
    }
  </style>
</head>

<body>
  <button style= onclick="char1()">👆표</button><br>
  <button id="star" onclick="cl()" style="margin-top 5px;">⭐별이 몇개</button>
  
    <form method="get" action="https://www.google.com/search?">
    <input type="text" style="text-align: center;" placeholder="아마스빈을 검색하세요~" name=q value="">
    <input type=hidden name="as_sitesearch" value="facebook.com">
    <button>🔍</button>
  </form>
  <div id="name" style="margin-top: 10px;"><strong>이것은 막대그래프</strong></div>
  <div id="score" style="z-index: 5; text-align: center; width: 150px; height: 170px; border: 5px solid pink;">
    <h3>점수는? 과연~~</h3>
    <h1>0</h1>
    <div style="display : inline-block; "><button onclick="MISSION()">+90</button>
    <button onclick="OH()">+5</button></div>
    </div>
  <div id="table_div" style="margin-top:20px; display: none; "></div>
  <div id="top_x_div" style="margin-top:20px; width: 70%; height: 60vh;"></div>
  <script type="text/javascript">
    google.charts.load('current', {
      'packages': ['bar']
    });
    google.charts.setOnLoadCallback(drawStuff);
    var bsu = 
    function bsugar() {

    }

    function char1() {
      if (document.getElementById("top_x_div").style.display == 'none'){
        document.getElementsByTagName('button')[0].innerText = "👆표";
        document.getElementById("top_x_div").style.display = 'block';
        document.getElementById("table_div").style.display = 'none';
        document.getElementById('star').style.display='block';
        document.getElementById('name').innerHTML="<strong>이것은 막대그래프</strong>"
      } else {
        document.getElementsByTagName('button')[0].innerText = "👆막대그래프";
        document.getElementById("top_x_div").style.display = 'none';
        document.getElementById("table_div").style.display = 'block';
        document.getElementById('star').style.display='none';
        document.getElementById('name').innerHTML="<strong>이것은 표</strong>"
      }
    }
    function cl(){
      document.querySelector("#top_x_div > div > div > svg > g:nth-child(6) > text:nth-child(1)").innerHTML="별이";
      document.querySelector("#top_x_div > div > div > svg > g:nth-child(6) > text:nth-child(2)").innerHTML="\u00A0\u00A0\u00A0다";
      document.querySelector("#top_x_div > div > div > svg > g:nth-child(6) > text:nth-child(3)").innerHTML="\u00A0\u00A0\u00A0섯";
      document.querySelector("#top_x_div > div > div > svg > g:nth-child(6) > text:nth-child(4)").innerHTML="\u00A0\u00A0\u00A0개";
      document.querySelector("#top_x_div > div > div > svg > g:nth-child(6) > text:nth-child(5)").innerHTML="⭐⭐⭐⭐⭐";
      document.getElementById('star').innerHTML="MENU가 다시 나오게 하고 싶다면 새로고침 하세요ㅎㅎ🥱🥱저는이만...😪"
    }
    function drawStuff() {
      var data = new google.visualization.arrayToDataTable([
        ['MENU', 'COUNT'],
        ["흑당", 8],
        ["타로", 3],
        ["아쌈", 2],
        ["얼그레이", 1]
      ]);

      var options = {
        legend: {
          position: 'none'
        },
        chart: {
          title: '내가 먹은 버블티',
          subtitle: '2022.02.11~'
        },
        axes: {
          x: {
            0: {
              label: 'MENU'
            } // Top x-axis.
          },
          y: {
            0: {
              label: 'COUNT'
            }
          }
        },
        bar: {
          groupWidth: "80%"
        }
      };

      var chart = new google.charts.Bar(document.getElementById('top_x_div'));
      // Convert the Classic options to Material options.
      chart.draw(data, google.charts.Bar.convertOptions(options));
    };
    google.charts.load('current', {
      'packages': ['table']
    });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'MENU');
      data.addColumn('number', 'COUNT');
      data.addRows([
        ['흑당', 8],
        ['타로', 3],
        ['아쌈', 2],
        ['얼그레이', 1]
      ]);

      var table = new google.visualization.Table(document.getElementById('table_div'));

      table.draw(data, {
        showRowNumber: true,
        width: '200px',
        height: '120px'
      });
    }

    var number = document.querySelector('h1');
    var count = 0
    function MISSION() {
        count = count+90;
        number.innerText=count;
        if(count>100){
            count=100;
            number.innerText='💯';
            alert('앗! 잘못누르셨어요 100점만 받을게요 히히😆~')
        } else if (count==100){
            count=100
            number.innerText='💯';
            alert('100점 감사합니다.😆~')
        }
    };
    function OH() {
        count = count+5;
        number.innerText=count;
        if (count==100){
            count=100
            number.innerText='💯';
            alert('100점 감사합니다.😆~')
          }else if(count>100){
            count=100;
            number.innerText='💯';
            alert('더주시려고요?!ㅎㅎ 100점만 받을게요😆~')
          }
    };
  </script>
</body>

</html>
